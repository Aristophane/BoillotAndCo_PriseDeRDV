<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boillot&Co Planifiez votre RDV</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
      }
      p {
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Prendez RDV</h1>
    <label for="phone">Numéro de téléphone :</label>
    <input
      type="tel"
      id="clientPhone"
      name="phone"
      pattern="\+[0-9]{10,15}"
      placeholder="+33102030405"
      required
    />
    <small>Entrez un numéro de téléphone à 10 chiffres</small>
    <br /><br />
    <label for="postcode">Code postal :</label>
    <input
      type="text"
      id="postcode"
      name="postcode"
      pattern="[0-9]{5}"
      placeholder="75001"
      required
    />
    <small>Entrez un code postal à 5 chiffres</small>
    <br /><br />
    <button id="fetchJobs-btn">Fetch Jobs</button>
    <p id="result"></p>

    <script>
      function replacePlusWithEncodedPlus(inputString) {
        return inputString.replace(/\+/g, "%2B");
      }

      const fetchJobsBtn = document.getElementById("fetchJobs-btn");
      const responseText = document.getElementById("result");
      const inputPhoneTxt = document.getElementById("clientPhone");
      const inputPostCodeTxt = document.getElementById("postcode");

      fetchJobsBtn.addEventListener("click", async () => {
        let inputPhone = replacePlusWithEncodedPlus(inputPhoneTxt.value);
        let inputPostCode = inputPostCodeTxt.value;
        const response = await fetch(
          `/.netlify/functions/get-list-of-jobs-from-phone-and-postcode?phone=${inputPhone}&postCode=${inputPostCode}`
        ).then((response) => response.json());
        responseText.innerText = JSON.stringify(response);
      });
    </script>
  </body>
</html>
