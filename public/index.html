<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Boillot&Co Planifiez votre RDV</title>
  </head>
  <body>
    <h1>Prendez RDV</h1>
    <label for="phone">Numéro de téléphone :</label>
    <input
      type="tel"
      id="clientPhone"
      name="phone"
      pattern="\+[0-9]{10,15}"
      placeholder="+33102030405"
      required
    />
    <small>Entrez un numéro de téléphone à 10 chiffres</small>
    <br /><br />
    <label for="postcode">Code postal :</label>
    <input
      type="text"
      id="postcode"
      name="postcode"
      pattern="[0-9]{5}"
      placeholder="75001"
      required
    />
    <small>Entrez un code postal à 5 chiffres</small>
    <br /><br />
    <button id="fetchJobs-btn">Fetch Jobs</button>
    <p id="result"></p>
  </body>
  <script src="script.js"></script>
</html>
